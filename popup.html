<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="popup.css" />
    <script src="popup.js"></script>
  </head>
  <body>
    <div>
      <h1>Get yer Speed on!</h1>
      <main class="container">
        <label for="speed-select">How fast are we going?:</label>
        <select name="speeds" id="speed-select">
          <option default value="">--Please choose an option--</option>
          <option value="2">2x</option>
          <option value="2.5">2.5x</option>
          <option value="3">3x</option>
          <option value="3.5">3.5x</option>
        </select>
        <button id="update-speed--button">Update Speed</button>
        <button id="reset--button" class="speed--button">reset</button>
      </main>
    </div>
  </body>
</html>
